<br>
<form class="container">
    <div class="row form-group">
        <label class="col-4 col-md-2" for="categoria">Categoria</label>
        <select name="categoria" class="form-control col-8 col-md-10" id="categoria" [(ngModel)]="categoria">
            <option value="soccer" selected>Futbol</option>
            <option value="tennis">Tenis</option>
            <option value="basketball">Basquet</option>
        </select>
    </div>
    <div class="form-group row">
        <button type="button" class="btn btn-primary" (click)="cargarNoticias()">Cargar Noticias</button>
    </div>
</form>
<div class="row" *ngIf="anuncio">
    <h2 class="col-md-9 text-center">Ultimas Noticias</h2>
</div>
<div class="row">
    <section class="col-md-9">
        <div class="row">
            <div class="col-md-6" *ngFor="let item of noticias">
                <div class="card">
                    <img src="{{item.img}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button class="btn btn-danger">{{item.tit}}</button>
                        <p class="card-text card-text-pers">{{item.des}}</p>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </section>
    <aside class="col-md-3" *ngIf="anuncio">
        <div class="row">
            <a href="#"><img src="/assets/img/ofertas.png" class="img-fluid" style="height:80%" alt="xd"></a>
        </div>
    </aside>
</div>
