<br>
<div class="row justify-content-center">
    <form class="col-11 col-md-6 bg-light">
        <div class="form-group row">
            <label for="pais" class="col-3 col-form-label">Paises destacados</label>
            <select class="form-control col-9" id="control1" name="control1" [(ngModel)]="consultaPais" (ngModelChange)="mostrar()">
                <option selected value="World">Todo el mundo</option>
                <option value="USA">Estados Unidos</option>
                <option value="Italy">Italia</option>
                <option value="Spain">Espa√±a</option>
                <option value="France">Francia</option>
                <option value="Germany">Alemania</option>
                <option value="Brazil">Brasil</option>
                <option value="Russia">Rusia</option>
                <option value="Mexico">Mexico</option>
                <option value="Chile">Chile</option>
                <option value="China">China</option>
                <option value="Peru">Peru</option>
                <option value="Argentina">Argentina</option>
            </select>
        </div>
        <div class="form-group form-check row">
            <div class="col-5">
                <input class="form-check-input" type="checkbox" value="true" id="checkbox1" name="checkbox1"
                 [(ngModel)]="confirmados">
                <label class="form-check-label" for="checkbox1" >
                    Casos Confirmados
                </label>
            </div>
            <label class="form-control col-6 alert alert-primary" *ngIf="confirmados2">{{nuevo['Total Cases_text']}}</label>
        </div>
        <div class="form-group form-check row">
            <div class="col-5">
                <input class="form-check-input" type="checkbox" value="true" id="checkbox2" name="checkbox2" 
                [(ngModel)]="recuperados">
                <label class="form-check-label" for="checkbox2">
                    Recuperados
                </label>
            </div>
            <label class="form-control col-6 alert alert-success" *ngIf="recuperados2">{{nuevo['Total Recovered_text']}}</label>
        </div>
        <div class="form-group form-check row">
            <div class="col-5">
                <input class="form-check-input" type="checkbox" value="true" id="checkbox3" name="checkbox3"  
                [(ngModel)]="fallecidos">
                <label class="form-check-label" for="checkbox3">
                    Fallecidos
                </label>
            </div>
            <label class="form-control col-6 alert alert-danger" *ngIf="fallecidos2">{{nuevo['Total Deaths_text']}}</label>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <button type="submit" class="btn btn-dark btn-block" (click)="cargarPais()">Buscar</button>
            </div>
        </div>
    </form>
</div>
<br>
<h3 class="text-center">Estadisticas</h3>
<div class="row container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Ubicacion</th>
                    <th>Casos confirmados</th>
                    <th>Recuperados</th>
                    <th>Fallecidos</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of paises">
                <tr>
                    <td>{{item['Country_text']}}</td>
                    <td>{{item['Total Cases_text']}}</td>
                    <td>{{item['Total Recovered_text']}}</td>
                    <td>{{item['Total Deaths_text']}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
